<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Styling</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;

        }
        table{
            width: 75%;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5em;


        }
        th,td{
            padding: 10px;

        }
        thead tr{
            background: green;
            color: white;      
        }
        tbody{
            text-align: center;
        }
        tbody tr:nth-child(even){
            background-color: #f2f2f2;

        }
        tbody tr:hover{
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <table class="Employee">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jack</td>
                <td>Developer</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>Suzi</td>
                <td>Engineer</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>David</td>
                <td>Developer</td>
                <td>8900</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>Doctor</td>
                <td>9000</td>
            </tr>
            <tr>
                <td>Daisy</td>
                <td>Teacher</td>
                <td>7000</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>Developer</td>
                <td>8900</td>
            </tr>
            <tr>
                <td>Nicole</td>
                <td>Developer</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Engineer</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>Rose</td>
                <td>Developer</td>
                <td>5000</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>

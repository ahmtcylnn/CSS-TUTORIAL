<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: black;
            width: 75%;
            min-height: 600px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            flex-wrap: wrap;
            /* align-items: flex-start; */
            /* align-items: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */


        }

        .box {
            background-color: #a7a7a7;
            text-align: center;
            width: 200px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;

        }

        .box-1 {
            order: 1;
            background: red;
            /* flex-grow: 2; */
        }

        .box-2 {
            order: 2;
            background: blue;
            /* flex-grow: 4; */
            flex-grow: 1;

        }

        .box-3 {
            order: 3;
            background: green;
            align-self: flex-start;
            /* flex-grow: 6; */
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">

        </div>
        <div class="box box-2">

        </div>
        <div class="box box-3">

        </div>

    </div>

</body>

</html>

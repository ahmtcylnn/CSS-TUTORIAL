<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position Relative</title>
    <style>
        .red{
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative;
            left: 10px;
            top: 20px;
            z-index: 1;
            

        }
        .blue{
            background-color: blue;
            width: 100px;   
            height: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    
</body>
</html>

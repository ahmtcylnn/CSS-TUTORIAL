<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position Absolute</title>
    <style>
        .outer-box{
            width: 200px;
            height: 200px;
            background-color: #a7a7a7;
            position: relative;

            left: 100px;
            top: 100px;

        }
        .inner-box{
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            left: 10px;
            top: 10px;

        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">

        </div>
    </div>
    
</body>
</html>
